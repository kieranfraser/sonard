<div class="todo-container"><form class="todo-form" [ngFormModel]="todoForm" (submit)="add(todoForm.value.todoMessage)"><h1 class="todo-title">{{title}}</h1><input type="text" ngControl="todoMessage" [class.todo-error]="!todoForm.valid" placeholder="What do you have todo?" autofocus> <button type="submit" [disabled]="!todoForm.valid">+</button><div id="player"></div></form><div id="dz-root"></div><button (click)="login()">Login</button> <button (click)="status()">Status</button> <button (click)="myName()">My Name</button> <button (click)="nextTrack()">Next</button><div class="todo-list"><div *ngFor="let todo of todos;" class="todo-item" (click)="remove(todo._id);"><p>{{todo.todoMessage}}</p></div></div></div>
