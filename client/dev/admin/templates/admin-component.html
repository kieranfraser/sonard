<div class="row-fluid">
  <!-- Admin Mode -->
  <h3>Admin:</h3>
  <div>
    <ul class="chosen-choices">
      <li class="search-choice" *ngFor="#team of allTeams">
            <span class="tag label label-info">
              <span>Name: {{team.name}}</span>
              <span> Genre: {{team.genres}}</span>
              <a><i class="remove glyphicon glyphicon-remove-sign glyphicon-white" (click)="removeTeam(team)"></i></a>
            </span>
      </li>
    </ul>
  </div>

</div>

<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Create Team</button>

<div class="row-fluid">
  <h4>Set a song:</h4>
  <div class="panel panel-default" *ngFor="#track of allSongs" (click)="setSong(track)">
    <div class="panel-body">{{track.title_short}}</div>
    <div class="panel-body">{{track.artist.name}}</div>
  </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create Team</h4>
      </div>
      <div class="modal-body">
        <create-team></create-team>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
