<div class="todo-container">

  <h1 class="todo-title">{{title}}</h1>

  <div style="margin: 20px; height: 300px; width: 300px">
    <div id="player"></div>
  </div>

  <div id="dz-root"></div>

  <button *ngIf="loggedIn == false" (click)="login()"> Login </button>

  <button *ngIf="loggedIn == true" (click)="logout()"> Logout </button>

  <button (click)="playMusic()"> Start </button>

  <button (click)="nextTrack()"> Next </button>

</div>
