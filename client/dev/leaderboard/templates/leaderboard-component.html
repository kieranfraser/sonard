<div class="container">
  <h2>Individual Leaderboard</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>User-name</th>
      <th>Current Score</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="#member of leaderboardList">
      <td>{{member.name}}</td>
      <td>{{member.result}}</td>
    </tr>
    </tbody>
  </table>
</div>
