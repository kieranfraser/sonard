<div class="container" >

    <div>
      <button class='btn btn-primary' (click)="playMusic()"> Start </button>
      <button class='btn btn-primary' (click)="nextTrack()"> Next </button>
      <button class="btn btn-primary" (click)="result()">Result</button>
      <button class="btn btn-primary" (click)="play()">Play</button>
      ...tilting the your device forward also changes the song.
    </div>
    <div class="row-fluid" *ngIf="teamAssigned === false">
        <!-- USERS ONLINE SECTION -->
        <h3>Choose a team:</h3>

        <div class="row-fluid">
          <div class="col-xs-6 col-sm-4 col-md-3" *ngFor="#team of allTeams">
            <div class="panel panel-default" (click)="selectedTeam(team)">
              <div class="panel-body bk-primary text-light">
                <div class="stat-panel text-center">
                  <div class="stat-panel-number h3">{{team.name}}</div>
                  <div class="stat-panel-title text-uppercase">{{team.genres}}</div>
                </div>
              </div>
              <a href="#" class="block-anchor panel-footer">More Detail<i class="fa fa-arrow-right"></i></a>
            </div>
          </div>
        </div>



        <!--<div *ngFor="#member of teamList" *ngIf="teamAssigned === true" >
          <div class="desc">
            <div class="thumb">
              &lt;!&ndash;<img class="img-circle" src="assets/img/ui-divya.jpg" width="35px" height="35px" align="">&ndash;&gt;
            </div>
            <div class="details">
              <p><a>{{member}}</a><br/></p>
            </div>
          </div>

        </div>-->
    </div>
    <div *ngIf="teamAssigned === true">
      <div class="row-fluid" *ngIf="teamAssigned === false">
        <div class="row-fluid">
          <div class="col-xs-6 col-sm-4 col-md-3" >
            <div class="panel panel-default">
              <div class="panel-body bk-primary text-light">
                <div class="stat-panel text-center">
                  <div class="stat-panel-number h3">Team Members: </div>
                  <div *ngFor="#member of teamList" class="stat-panel-number">{{member}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <leaderboard-cmp></leaderboard-cmp>
    </div>

  <admin-cmp *ngIf="admin === true" [allTeams]="allTeams"></admin-cmp>







</div>
