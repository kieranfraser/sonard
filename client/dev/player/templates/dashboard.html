<div class="container" >

    <div>
      <button class='btn btn-primary' (click)="playMusic()"> Start </button>
      <button class='btn btn-primary' (click)="nextTrack()"> Next </button>
      <button class="btn btn-primary" (click)="result()">Result</button>
      ...tilting the your device forward also changes the song.
    </div>
    <div class="row-fluid" *ngIf="teamAssigned === false">
        <!-- USERS ONLINE SECTION -->
        <h3>Choose a team:</h3>

        <div class="row-fluid">
          <div class="col-xs-6 col-sm-4 col-md-3" *ngFor="#team of allTeams">
            <div class="panel panel-default" (click)="selectedTeam(team)">
              <div class="panel-body bk-primary text-light">
                <div class="stat-panel text-center">
                  <div class="stat-panel-number h3">{{team.name}}</div>
                  <div class="stat-panel-title text-uppercase">{{team.genres}}</div>
                </div>
              </div>
              <a href="#" class="block-anchor panel-footer">More Detail<i class="fa fa-arrow-right"></i></a>
            </div>
          </div>
        </div>



        <!--<div *ngFor="#member of teamList" *ngIf="teamAssigned === true" >
          <div class="desc">
            <div class="thumb">
              &lt;!&ndash;<img class="img-circle" src="assets/img/ui-divya.jpg" width="35px" height="35px" align="">&ndash;&gt;
            </div>
            <div class="details">
              <p><a>{{member}}</a><br/></p>
            </div>
          </div>

        </div>-->
    </div>
    <div *ngIf="teamAssigned === true">
      <div class="row-fluid" *ngIf="teamAssigned === false">
        <div class="row-fluid">
          <div class="col-xs-6 col-sm-4 col-md-3" >
            <div class="panel panel-default">
              <div class="panel-body bk-primary text-light">
                <div class="stat-panel text-center">
                  <div class="stat-panel-number h3">Team Members: </div>
                  <div *ngFor="#member of teamList" class="stat-panel-number">{{member}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <leaderboard-cmp></leaderboard-cmp>
    </div>


    <div *ngIf="admin === true" class="row-fluid">
      <!-- Admin Mode -->
      <h3>Admin:</h3>
      <div>
        <ul class="chosen-choices">
          <li class="search-choice" *ngFor="#team of allTeams">
            <span class="tag label label-info">
              <span>Name: {{team.name}}</span>
              <span> Genre: {{team.genres}}</span>
              <a><i class="remove glyphicon glyphicon-remove-sign glyphicon-white" (click)="removeTeam(team)"></i></a>
            </span>
          </li>
        </ul>
      </div>

    </div>

  <button *ngIf="admin === true" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Create Team</button>

  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create Team</h4>
        </div>
        <div class="modal-body">
          <create-team></create-team>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>



</div>
